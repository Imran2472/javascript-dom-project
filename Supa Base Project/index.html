<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Base project Login and Signup Project</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
      * {
        padding: 0;
        margin: 0;
        list-style: none;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div class="w-[100%] h-[100vh] flex justify-center items-center">
      <div class="signup-form">
        <form
          action=""
          class="border-[1px] border-gray-100 w-[440px] p-5 rounded-xl shadow-xl bg-white signup"
        >
          <h1 class="text-[30px] font-bold text-purple-500 text-center mb-5">
            Sign Up
          </h1>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              username
            </label>
            <input
              type="text"
              name="username"
              id="username"
              class="w-full px-3 py-2 rounded-md text-gray-700 border-[2px] border-gray-150 focus:outline-none focus:ring-purple-500 focus:border-purple-500"
              placeholder="Enter your username"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Email
            </label>
            <input
              type="email"
              name="email"
              class="w-full px-3 py-2 rounded-md text-gray-700 border-[2px] border-gray-150 focus:outline-none focus:ring-purple-500 focus:border-purple-500 email-signup"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Password
            </label>
            <input
              type="Password"
              name="Password"
              class="w-full px-3 py-2 rounded-md text-gray-700 border-[2px] border-gray-150 focus:outline-none focus:ring-purple-500 focus:border-purple-500 password-signup"
              placeholder="Enter your Password"
            />
          </div>
          <div class="flex flex-col gap-3">
            <div class="flex gap-2 items-center">
              <input
                type="checkbox"
                id="rememberMe"
                class="form-checkbox ml-3 h-4 w-4 text-purple-500"
              />
              <label for="rememberMe" class="block text-sm text-gray-700">
                Remember me
              </label>
            </div>
            <button
              type="submit"
              class="w-full px-4 py-2 text-sm font-medium text-white bg-purple-500 rounded-md hover:bg-purple-600 focus:outline-none focus:ring-purple-500 focus:border-purple-500"
            >
              Sign Up
            </button>
          </div>
          <div class="text-center">
            <p class="text-sm text-gray-500 mt-2">
              Already have an account?
              <span
                class="text-purple-500 hover:text-purple-600 signupbtn cursor-pointer"
              >
                Login
              </span>
            </p>
          </div>
        </form>
      </div>
      <div class="login-form hidden">
        <form
          action=""
          class="border-[1px] border-gray-100 w-[440px] p-5 rounded-xl shadow-xl bg-white login"
        >
          <h1 class="text-[30px] font-bold text-purple-500 text-center mb-5">
            Login
          </h1>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Email
            </label>
            <input
              type="email"
              name="email"
              id="login-email"
              class="w-full px-3 py-2 rounded-md text-gray-700 border-[2px] border-gray-150 focus:outline-none focus:ring-purple-500 focus:border-purple-500"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Password
            </label>
            <input
              type="Password"
              name="Password"
              id="login-Password"
              class="w-full px-3 py-2 rounded-md text-gray-700 border-[2px] border-gray-150 focus:outline-none focus:ring-purple-500 focus:border-purple-500"
              placeholder="Enter your Password"
            />
          </div>
          <div class="flex flex-col gap-3">
            <div class="flex gap-2 items-center">
              <input
                type="checkbox"
                class="form-checkbox ml-3 h-4 w-4 text-purple-500"
              />
              <label for="rememberMe" class="block text-sm text-gray-700">
                Remember me
              </label>
            </div>
            <button
              type="submit"
              class="w-full px-4 py-2 text-sm font-medium text-white bg-purple-500 rounded-md hover:bg-purple-600 focus:outline-none focus:ring-purple-500 focus:border-purple-500"
            >
              login now
            </button>
          </div>
          <div class="text-center">
            <p class="text-sm text-gray-500 mt-2">
              dont't have an account?
              <span
                class="text-purple-500 hover:text-purple-600 loginBtn cursor-pointer"
              >
                Sign up
              </span>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</html>
