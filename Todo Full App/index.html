<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container d-flex justify-content-center">
        <div class="main-div w-75 pt-5">
            <h1 class="fs-3 text-center fw-bold">Todo App</h1>
            <div class="input-box d-flex gap-2 align-items-center bg-white rounded-2 p-4">
                <div class="inputs w-100"><input type="text" class="form-control rounded-2 py-2" id="inpt" rows="2"
                        placeholder="Enter a Todo Text" />
                </div>
                <div class="buttons d-flex justify-content-end gap-2 mt-2 w-auto">
                    <button class="btn btn-primary" id="add-btn" onclick="AddTodo()">Add</button>
                    <button class="btn btn-danger" id="clear-btn" onclick="DeletAllTodo()">Clear</button>
                </div>
            </div>
            <!-- todo List here....  -->
            <div class="todo border-1 border mt-2 bg-white rounded-2 p-4 d-none h-50 bg-black" id="parent">
                <div class="todo-div">
                    <ul class="list-group" id="todo-list">
                        <!-- ---todo here.----  -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="editeinp" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="UpdateNow(this)">Save changes</button>
                </div>
            </div>
        </div>
    </div>




</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
