<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product View Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="ProductPage.css">
</head>

<body>
    <main>
        <section class="hero">
            <header style="background-color: #F85606; padding: 0 12px 20px 12px;"
                class="d-flex flex-lg-column justify-lg-content-end align-lg-content-end">
                <nav class="navbar navbar-expand-lg text-white d-flex" style="width: 100%;" id="nav">
                    <div class="container-fluid flex-lg-column d-flex align-content-center">
                        <ul
                            class="navbar-nav me-auto mb-2 mb-lg-0 navlist text-end justify-content-end d-none align-items-end w-100 d-lg-flex">
                            <li class="nav-item">
                                <a class="nav-link text-white active" aria-current="page" href="#">Save More on App</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Sell On Daraz</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Help & Support</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Login Sign Up</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link text-white" href="#"> زبان تبدیل کریں</a>
                            </li>
                            <li class="nav-item">
                                <a id="name" class="nav-link"></a>
                            </li>
                        </ul>
                        <div class="d-flex justify-content-between" style="width: 100%;">
                            <li class="nav-item d-lg-none d-block" style="width: 70%;">
                                <img src="https://lzd-img-global.slatic.net/us/domino/3b870cb043c7f8a9741cbf66329e294e.png"
                                    alt="" style="width: 150px;">
                            </li>
                            <div class="menubar d-flex justify-content-end align-content-end" style="width: 100%;">
                                <div class="cart d-block d-lg-none d-flex justify-content-center align-items-center cursor-pointer"
                                    style="cursor: pointer; padding: 0 20px;">
                                    <i class="fa-solid fa-cart-shopping fs-4"></i>

                                </div>
                                <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarSupportedContent" data-bs-theme="dark"
                                    aria-controls="navbarSupportedContent" aria-expanded="false"
                                    aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon text-white"></span>
                                </button>

                            </div>
                        </div>
                        <div class="collapse navbar-collapse mt-3 text-white" id="navbarSupportedContent"
                            style="width: 100%; padding: 0 20px;">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 navlist gap-5" style="width: 100%;">
                                <li class="nav-item d-none d-lg-block">
                                    <img src="https://lzd-img-global.slatic.net/us/domino/3b870cb043c7f8a9741cbf66329e294e.png"
                                        alt="" style="width: 150px;">
                                </li>

                                <form class="d-flex" style="width: 60%;" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Search"
                                        aria-label="Search" id="search"
                                        style="width: 100%; background: #FFFFFF; color: #000;">
                                </form>
                                <div class="cart d-none d-lg-flex d-flex justify-content-center align-items-center cursor-pointer"
                                    style="cursor: pointer;">
                                    <i class="fa-solid fa-cart-shopping fs-4"></i>
                                </div>
                            </ul>

                            <ul
                                class="navbar-nav me-auto mb-2 mb-lg-0 navlist text-end justify-content-lg-end justify-content-start d-flex align-items-end w-100 d-lg-none">
                                <li class="nav-item">
                                    <a class="nav-link text-white active" aria-current="page" href="#">Save More on
                                        App</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#">Sell On Daraz</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#">Help & Support</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#">Login Sign Up</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link text-white" href="#"> زبان تبدیل کریں</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <section class="row" id="product_container">


            </section>
        </section>

    </main>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
